name: Build and deploy Python app to Azure Web App - chatemotion

on:
  push:
    branches:
      - main
    paths:
      - 'server/**' # Trigger only when backend files are changed

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          echo "Listing files in root directory:"
          ls
          echo "Listing files in 'server' directory:"
          ls server
          cd server
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: Run tests (e.g., PyTest)
      # Uncomment and customize the following step if you have tests
      # - name: Run Tests
      #   run: |
      #     cd server
      #     pytest

      - name: Zip artifact for deployment
        run: |
          cd server
          zip -r ../release.zip . -x "venv/*"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'chatemotion'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
